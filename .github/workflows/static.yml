on:
  push:
    branches:
      - "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: "bitovi/github-actions-react-to-ghp@v1.1.1"
      with:
        github_token: ${{ secrets.ACTIONS_DEPLOY_KEY  }}
        build_command: "yarn build"
        publish_dir: "public"
        publish_branch: "gh-pages"
        publish_message: "Deploying to GitHub Pages"
        publish_name: "GitHub Actions"
        publish_email: "ulysse@arnaud.tech"